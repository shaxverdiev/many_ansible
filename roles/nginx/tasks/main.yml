---
- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy Nginx configuration file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: '0644'
  notify: Restart Nginx

- name: Copy SSL certificate
  copy:
    src: my_cert.cert
    dest: /etc/ssl/certs/my_cert.crt
    mode: '0644'

- name: Ensure Nginx is started and enabled
  service:
    name: nginx
    state: started
    enabled: true
