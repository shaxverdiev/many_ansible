---
- name: download and install MINIO
  hosts: "{{ hosts }}"
  become: yes
  vars_prompt:
    - name: method
      prompt: "Choose install method: \n1 - in server\n2 - in docker\n"
      private: no 

  tasks:
    - name: check role 
      fail: 
        msg: "ERROR: You should chose only one method (1, 2)."
      when: method not in ['1', '2']

    - name: server
      when: method == '1'
      block:
        - name: one
          include_role:
            name: install_minio
        - name: two                 
          include_role:             
            name: basic_setup_minio 

